  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>

    <div id="contact-conatiner">

      <img id="map" src="assets/images/location.png">

      <div class="contact-icons">

        <a href="tel:8572002626" class="contact-icon">

          </div>
          8572002626

        <a href="mailto:harishmobile49@gmail.com" class="contact-icon">
